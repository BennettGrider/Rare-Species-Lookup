<body>
    
    <!-- Actual main content - fairly simple, just a dropdown of counties, and the results -->
    
    <div id="county-select" class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <span class="align-middle"> <!-- Trying to use Bootstrap to center the Select2 dropdown -->
                    <select name="counties" class="county-selection-dropdown" style="width: 100%; float: right"> <!-- Select2 doesn't always work well with styling as a CSS class, most consistent way to do it is inline with style tag -->
                    <option></option>
                    <option value="Aitkin">Aitkin</option>
                    <option value="Anoka">Anoka</option>
                    <option value="Becker">Becker</option>
                    <option value="Beltrami">Beltrami</option>
                    <option value="Benton">Benton</option>
                    <option value="Big Stone">Big Stone</option>
                    <option value="Blue Earth">Blue Earth</option>
                    <option value="Brown">Brown</option> <!-- Can use selected="selected" to select this answer by default, for example -->
                </select>
                </span>
            </div>
            <div class="col-4">
                <a href="#rare-species" id="get-rares-button" class="btn btn-primary">Get Rare Species</a>
            </div>
        </div>
    </div>

    <!-- "OR" section -->
    <div id="or-separator" class="container">
        <div class="row justify-content-center">
            <img src="images/layers.png" alt=""> <!-- TEMP IMAGES! Replace with cool line later -->
        </div>
        <div class="row justify-content-center">
            <h2 id="or-text">OR</h2>
        </div>
        <div class="row justify-content-center">
                <img src="images/layers.png" alt=""> <!-- TEMP IMAGES! Replace with cool line later -->
        </div>
    </div>


    <!-- Leaflet map -->
    <div id="leaflet-map" class="container">
        <div id="get-from-map-div" class="row justify-content-center">
            <div id="get-from-map-col" class="col text-center">
                <a href="#rare-species" id="get-from-map-button" class="btn btn-primary">Get from Location</a>
            </div>
        </div>
        <div id="mapid" class="row justify-content-center">
        </div>
    </div>



    <div id="rare-species" class="container">
        <div class="row">
            <div id="county-species" class="col result-cols">
                <!-- This is where the JS adds all rare species listed for the county -->
            </div>
            <div id="adjacent-county-species" class="col result-cols">

            </div>
        </div>
    </div>
